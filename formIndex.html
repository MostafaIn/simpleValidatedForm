<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formStyle.css">
    <title>Form Validation</title>
</head>

<body>
    <main>
        <h4>APPLICATION FROM</h4>
        <form action="">
            <div>
                <label for="firstName">First Name: </label>
                <input type="text" name="fname" placeholder="your first name ..." />
                <p> * please enter 3-15 letters!</p>
            </div>
            <div>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lname" placeholder="your last name ..." />
                <p> * please enter 3-15 letters!</p>
            </div>
            <div>
                <label for="age">your Age:</label>
                <input type="text" name="age" placeholder="your age ..." />
                <p> * your age should be 18-65.</p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="example@website.com" />
                <p> * invalid email address.</p>
            </div>
            <div>
                <label for="mobile">Mobile:</label>
                <input type="text" name="mobile" placeholder="012 123 1234" />
                <p> * invalid mobile number.</p>
            </div>
    
            <div class="btn">
                <button class="submitBtn" type="submit">submit</button>
            </div>

        </form>
    </main>

    <script src="formScript.js"></script>
</body>

</html>
